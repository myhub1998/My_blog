{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<br><br><br>
<div class="container-fluid">
    <div class="text-justify col-12 col-sm-12 col-md-12 col-lg-12">
        <h1>{{ post.title }}</h1>
        <small>By : {{ post.author.first_name }}
            {{ post.author.last_name }} -
            {{ post.post_date }}

            {% if user.is_authenticated %}
                - <a href="{% url 'update_post' post.pk %}">ᴇᴅɪᴛ</a> /

                <a href="{% url 'delete_post' post.pk %}">ᴅᴇʟᴇᴛᴇ</a>
            {% endif %}<br>
        </small><br>
        <hr>
        <br>
        {{ post.body }}
        <hr>
        <br>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </div>
</div>
<br>
{% endblock %}
